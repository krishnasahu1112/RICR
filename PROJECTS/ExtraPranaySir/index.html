<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India State Map Search</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="search-area">
            <input type="text" id="state-input" placeholder="Enter an Indian State name..." list="state-suggestions">
            <datalist id="state-suggestions">
                </datalist>
            <button id="search-button">Search State</button>
        </div>

        <div id="map-container">
            <svg id="india-map" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
                <g class="states-group">
                    <path id="GUJARAT" class="state" d="M200 600 L300 500 L400 600 L350 750 Z" />
                    <path id="MAHARASHTRA" class="state" d="M350 750 L400 600 L550 700 L500 850 Z" />
                    <path id="RAJASTHAN" class="state" d="M100 400 L300 300 L400 450 L200 600 Z" />
                    <path id="UTTAR PRADESH" class="state" d="M400 450 L500 350 L700 450 L650 600 L550 700 Z" />
                    
                    <text x="500" y="500" font-family="Arial" font-size="20" text-anchor="middle" fill="#555">INDIA MAP (Paths Need Replacement)</text>
                </g>
                
            </svg>
            <div id="flag-marker" class="flag-marker" style="display: none;">
                <i class="fas fa-flag"></i> 
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
