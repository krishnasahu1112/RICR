<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess a number</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body class="d-flex justify-content-center">
  <div class="d-flex flex-column align-items-center border w-50">
    <div class="d-flex justify-content-center bg-info fs-2 text-center p-3 m-2 w-75 rounded">
      <b>Guess Number</b>
    </div>
    <div class="d-flex flex-column justify-content-center form-control p-3 m-2 gap-2">
      <label for="val"><b>Guess a Number (Between 1 and 100)</b></label>
      <input type="number" name="val" id="val" min="1" max="100" placeholder="Guess a number" class="form-control">
    </div>
    <div>
      <button onclick="submit()" class="btn btn-primary">Submit</button>
    </div>

    <div id="result" class="mt-3"></div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</body>
</html>
