<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
</head>
<body>

    <div class="d-flex flex-column align-items-center">
        <h1 class="text-center bg-info-subtle w-50 d-flex justify-content-center">Form Validation</h1>
        <div class="p-3 container p-4 gap-2 fs-4 text-center d-grid w-75">
            <div class="d-flex gap-2 ">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your Name" class="form-control">
            </div>
            <span class="text-danger fs-6">error</span>
            <div class="d-flex gap-2">
                <label for="contact">Contact</label>
                <input type="number" name="contact" id="contact" placeholder="Contact Number" class="form-control">
            </div>
            <div class="d-flex gap-2">
                <label for="email">Email ID</label>
                <input type="email" name="email" id="email" placeholder="Enter Email ID" class="form-control">
            </div>
            <div class="d-flex gap-2">
                <label for="dob">Date of Birth</label>
                <input type="date" name="dob" id="dob" class="form-control">
            </div>
            <div class="d-flex" onclick="Submit()">
                <button class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>

    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
</body>
</html>
