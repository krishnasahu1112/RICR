<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="d-flex flex-column align-items-center bg-secondary-subtle m-2 p-2 gap-3" style="width: 400px; align-items: center;">
        <div><h3>Enroll Now!</h3></div>
        <div class="d-flex gap-2">
            <label for="name">Name</label>
            <input type="text" name="Name" id="Name" placeholder="Enter your Name">
        </div>
        <div class="d-flex gap-2">
            <label for="College">College</label>
            <input type="text" name="College" id="College" placeholder="Enter College Name">
        </div>
        <div class="d-flex gap-2">
            <label for="Branch">Branch</label>
            <input type="text" name="Branch" id="Branch" placeholder="Enter Branch ">
        </div>
        <div class="d-flex gap-2">
            <label for="Semester">Semester</label>
            <input type="text" name="Semester" id="Semester" placeholder="Enter current Semester ">
        </div>
        <div class="d-flex gap-2">
            <label for="Phone">Phone Number</label>
            <input type="number" name="Phone" id="Phone" placeholder="Enter Phone Number ">
        </div>
        <div class="d-flex gap-2">
            <label for="Email">Email ID</label>
            <input type="email" name="Email" id="Email" placeholder="Enter your Name">
        </div>
        <div class="d-flex gap-2">
            <label for="Gender">Gender</label>
            <input type="text" name="Gender" id="Gender" placeholder="Enter Gender">
        </div>
        <div class="d-flex gap-2 pb-2">
            <label for="Course">Course Name</label>
            <input type="text" name="Course" id="Course" placeholder="Enter Course Name">
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
