<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex justify-content-center bg-info bg-gradient offcanvas-body">
     
    <div class="d-flex flex-column justify-content-center bg-info-subtle m-5 p-2 gap-3 border border-info form-control" style="width: 400px;">
        <div class="text-center"><h3>Enroll Now!</h3></div>
        <div class="form-control d-flex justify-content-between align-items-center">
            <label for="name" >Name</label>
            <input type="text" name="Name" id="Name" placeholder="Enter your Name" class="p-1 border border-dark rounded form-control">
        </div>
        <div class="form-control d-flex justify-content-between align-items-center ">
            <label for="College">College</label>
            <input type="text" name="College" id="College" placeholder="Enter College Name" class="p-1 border border-dark rounded">
        </div>
        <div class="form-control d-flex justify-content-between align-items-center ">
            <label for="Branch">Branch</label>
            <input type="text" name="Branch" id="Branch" placeholder="Enter Branch" class="form-control border border-dark rounded">
        </div>
        <div class="form-control d-flex justify-content-between align-items-center ">
            <label for="Semester">Semester</label>
            <input type="text" name="Semester" id="Semester" placeholder="Enter current Semester" class="p-1 border border-dark rounded">
        </div>
        <div class="form-control d-flex justify-content-between align-items-center ">
            <label for="Phone">Phone Number</label>
            <input type="number" name="Phone" id="Phone" placeholder="Enter Phone Number" class="p-1 border border-dark rounded">
        </div>
        <div class="form-control d-flex justify-content-between align-items-center ">
            <label for="Email">Email ID</label>
            <input type="email" name="Email" id="Email" placeholder="Enter your Name" class="p-1 border border-dark rounded">
        </div>
        <div class="form-control d-flex justify-content-between align-items-center ">
            <label for="Gender">Gender</label>
            <input type="text" name="Gender" id="Gender" placeholder="Enter Gender" class="p-1 border border-dark rounded">
        </div>
        <div class="pb-2 form-control d-flex justify-content-between align-items-center ">
            <label for="Course">Course Name</label>
            <input type="text" name="Course" id="Course" placeholder="Enter Course Name" class="p-1 border border-dark rounded">
        </div>

        <div onclick="submit()" class="btn btn-success">Submit</div>


    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
