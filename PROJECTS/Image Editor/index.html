<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Editor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div
          class="container-fluid bg-primary px-3 py-2 text-center display-6 fw-bold text-light"
        >
          Image Editor
        </div>
      </div>
    </header>

    <main class="d-flex">
      <div class="border border-primary d-flex  gap-3 m-3 w-50" id="content">

        <div class="border border-danger d-flex flex-column w-50 m-3 gap-2 p-3">
          <div class="d-flex flex-column align-items-center border rounded shadow pt-2 m-2 ">
              <input
                type="range"
                name="brightness"
                id="brightness"
                min="0"
                max="100"
                value="50"
                onchange="changeBrightness()"
                class="form-range p-3"
              />
              <div class="px-3 d-flex justify-content-between w-100 p-3">
                  <span>0</span>
                  <label for="brightness" class="fs-4 ">Brightness: </label>
                  <span>100</span>
              </div>
          </div>

          <div class="d-flex flex-column align-items-center border rounded shadow pt-2 m-2 ">
              
              <input
                type="range"
                name="contrast"
                id="contrast"
                min="0"
                max="100"
                value="50"
                onchange="changeContrast()"
                class="form-range p-3  "
              />
              <div class="px-3 d-flex justify-content-between w-100 p-3">
                  <span>0</span>
                  <label for="contrast" class="fs-4 ">Contrast: </label>
                  <span>100</span>
              </div>
          </div>


          <div class="d-flex flex-column align-items-center border rounded shadow pt-2 m-2 ">
              
              <input
                type="range"
                name="grayscale"
                id="grayscale"
                min="0"
                max="100"
                value="0"
                onchange="changeGrayscale()"
                class="form-range p-3"
              />
              <div class="px-3 d-flex justify-content-between w-100 p-3">
                  <span>0</span>
                  <label for="grayscale" class="fs-4 ">Grayscale: </label>
                  <span>100</span>
              </div>
          </div>

          <div class="d-flex flex-column align-items-center border rounded shadow pt-2 m-2 ">
              
              <input
                type="range"
                name="sepia"
                id="sepia"
                min="0"
                max="100"
                value="0"
                onchange="changeSepia()"
                class="form-range p-3"
              />
              <div class="px-3 d-flex justify-content-between w-100 p-3">
                  <span>0</span>
                  <label for="sepia" class="fs-4 ">Sepia: </label>
                  <span>100</span>
              </div>
            </div>

        </div> 

        <div class="border border-danger d-flex flex-column w-50 gap-2 m-3 p-3" > 

          <div class="d-flex flex-column align-items-center border rounded shadow pt-2 m-2 ">
              
              <input
                type="range"
                name="saturate"
                id="saturate"
                min="0"
                max="100"
                value="0"
                onchange="changeSaturate()"
                class="form-range p-3"
              />
              <div class="px-3 d-flex justify-content-between w-100 p-3">
                  <span>0</span>
                  <label for="saturate" class="fs-4 ">Saturation: </label>
                  <span>100</span>
              </div>
          </div>

          <div class="d-flex flex-column align-items-center border rounded shadow pt-2 m-2 ">
              
              <input
                type="range"
                name="blur"
                id="blur"
                min="0"
                max="100"
                value="0"
                onchange="changeBlur()"
                class="form-range p-3"
              />
              <div class="px-3 d-flex justify-content-between w-100 p-3">
                  <span>0</span>
                  <label for="blur" class="fs-4 ">Blur: </label>
                  <span>100</span>
              </div>
          </div>

          <div class="d-flex flex-column align-items-center border rounded shadow pt-2 m-2 ">
              
              <input
                type="range"
                name="invert"
                id="invert"
                min="0"
                max="100"
                value="0"
                onchange="changeInvert()"
                class="form-range p-3"
              />
              <div class="px-3 d-flex justify-content-between w-100 p-3">
                  <span>0</span>
                  <label for="invert" class="fs-4 ">Invert: </label>
                  <span>100</span>
              </div>
          </div>
            
          <div class="d-flex flex-column align-items-center border rounded shadow pt-2 m-2 ">
              
              <input
                type="range"
                name="hue-rotate"
                id="hue-rotate"
                min="0"
                max="360"
                value="0"
                onchange="changeRotate()"
                class="form-range p-3"
              />
              <div class="px-3 d-flex justify-content-between w-100 p-3">
                  <span>0</span>
                  <label for="hue-rotate" class="fs-4 ">Rotate: </label>
                  <span>360</span>
              </div>

          </div>
        </div>  
           
      </div>

        

        <!-- Image Div -->
      <div class="border border-success w-50 m-3 d-flex justify-content-center align-items-center"> 
        <div
          class=""
          style="object-fit: contain;"
          id="workspace"
        >
          <img src="" alt="image" id="image" style="object-fit: cover;"  />
          <label for="upload" class="btn btn-outline-primary" id="uploadLabel"
            ><i class="bi bi-camera"></i> Upload Image</label
          >
          <input
            type="file"
            name="upload"
            id="upload"
            class="d-none"
            onchange="uploadImage()"
            accept="image/*"
          />
        </div>

      </div>
      
    </main>

    <div class="d-flex flex-column gap-2 align-items-center">
      <div class="btn btn-success m-1 w-25" onclick="download()">Download <i class="bi bi-download"></i></div>
      <div class="btn btn-warning m-1 w-25" onclick="reset()">Reset <i class="bi bi-arrow-repeat"></i></div>
      <div class="btn btn-primary m-1 w-25" onclick="uploadImage()">Upload Another Image <i class="bi bi-upload"></i></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
