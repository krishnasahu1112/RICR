<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header class="bg-primary text-light fs-1">
      <div class="text-center">To Do List</div>
    </header>

    <main>
      <div class="container d-flex p-5 fs-4 gap-3">
        <input
          type="text"
          name="newTask"
          id="newTask"
          placeholder="Add your New Task"
          class="form-control "
        />
        <button class="btn btn-primary w-25" onclick="AddTask()">
          <i class="bi bi-plus-square-dotted"></i> Add Task
        </button>
      </div>

      <div class="container p-5 fs-5">
        <ol id="taskList">
            <!--<li class="p-2 d-flex align-items-center border border-bottom">Project 1 <button class="btn btn-danger "><i class="bi bi-trash"></i> Delete</button></li>
             -->
        </ol>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
