<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Task 3</title>
</head>
<body>
    <fieldset style="width: fit-content;">
        <h2>Registration Form</h2>
        <p>Of course, all submitted information is kept in the strictiest confidence. <br>You always retain control of your information with D.W. Simpson & Co. <br> Our services are always at no cost to you.</p>

        <label for="name"><b>Name:</b> 
            <input type="text" name="name" id="name">
        </label>
        <br><br>

        <label for="address"><b>Address: </b>
            <input style="width:400px;" type="text" name="address" id="address">    
        </label>
        <br><br>

        <label for="city"><b>City: </b>
            <input type="text" name="city" id="city">
        </label>
        &ensp;
        <label for="state"><b>State/Province: </b>
            <input type="text" name="state" id="state">
        </label>
        <br><br>

        <label for="zipcode"><b>Zip Code: </b>
            <input type="number" name="zipcode" id="zipcode">
        </label>
        <br><br>

        <label for="country"><b>Country: </b>
            <input type="text" name="country" id="country">
        </label>
        <br><br>

        <label for="phone"><b>Phone: (H)</b>
            <input type="number" name="phone" id="phone">
        </label>
        <label for="fax"><b>Fax: </b>
            <input type="number" name="fax" id="fax">
        </label>
        <br><br>

        <label for="workphone"><b>Phone: (W)</b>
            <input type="number" name="workphone" id="workphone"> (if able to speak freely)
        </label>
        <br><br>

        <label for="email"><b>Email: </b>
            <input type="email" name="email" id="email">
        </label>
        <br><br>

        <label for="cmpyname"><b>Company Name: </b>
            <input type="text" name="cmpyname" id="cmpyname"> (optional)
        </label>
        <br><br>

        <label for="region"><b>Desired Region: </b>
            <!-- <input type="text" name="region" id="region"> -->
            <select name="region" id="region">
                <option value="">Select</option>
                <option value="mp">Madhya Pradesh</option>
                <option value="gj">Gujarat</option>
                <option value="ka">Karnataka</option>
                <option value="jk">Jammu & Kashmir</option>
                <option value="rj">Rajasthan</option>
                <option value="mh">Maharashtra</option>
                <option value="up">Uttar Pradesh</option>
            </select>
        </label>
        <label for="others">Others: 
            <input type="text" name="others" id="others">
        </label>
        <br><br>

        <label for="position"><b>Professional Designation Earned: </b><br>
            <input type="checkbox" name="position1" id="position">College Student 
            <input type="checkbox" name="position2" id="position">Arcturial Student
            <input type="checkbox">ACAS
            <input type="checkbox">FCAS 
            <input type="checkbox">ASA <br>
            <input type="checkbox">FSA 
            <input type="checkbox">EA 
            <input type="checkbox">CSA 
            <input type="checkbox">MBA 
            <input type="checkbox">MAAA 
            <input type="checkbox">FIA 
            <input type="checkbox">FCIA <br>
            <input type="checkbox">FIAA 
            <input type="checkbox">Financiaal Engineer 
            <input type="checkbox">M.S. 
            <input type="checkbox">Phd. 
            <input type="checkbox">Data Mining 
            <input type="checkbox">Quant

        </label>
        <br><br>

        <label for="od"><b>Other <br> Designations: </b>
            <input type="text" name="od" id="od">
        </label>

        <br><br>
    </fieldset>
</body>
</html>
