<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>

  <body class="bg-primary">
    <div class="container d-flex gap-5">
      <div
        class="bg-white container border-3 border-dark rounded-2 p-5 m-auto mt-5 mb-5"
      >
        <h1>
          <span class="border-bottom border-primary border-4 rounded-1">Lo</span
          >gin
        </h1>
        <br /><br />
        <i class="bi bi-envelope-open text-black-50 fs-5"></i>
        <input
          type="email"
          name="email"
          id="LoginEmail"
          placeholder="Enter your email"
          class="border-0 fs-5 ms-3"
        />
        <hr class="mt-0" />

        <br />

        <div class="w-100 d-flex justify-content-between">
          <div>
            <i class="bi bi-lock text-black-50 fs-5"></i>
            <input
              type="password"
              name="pass"
              id="LoginPassword"
              placeholder="Confirm a password"
              class="border-0 fs-5"
            />
          </div>
          <div>
            <i class="bi bi-eye fs-5 ms-xxl-5"></i>
          </div>
        </div>
        <hr class="mt-0" />

        <div class="d-flex justify-content-between align-items-center">
          <div>
            <input type="checkbox" name="check" id="check" /><span>
              Remember Me</span
            >
          </div>
          <span
            class="d-inline-block text-primary cursor-pointer text-decoration-underline-hover"
            >Forgot Password?</span
          >
        </div>

        <div>
          <button
            class="btn btn-outline-primary bg-primary d-flex justify-content-center align-items-center gap-2 w-100 m-auto mt-5" onclick="login()"
          >
            <span class="text-light fs-5">Login Now</span>
          </button>
        </div>

        <div class="d-flex justify-content-center w-100 mt-3">
          <p>
            Don't have an account
            <span class="text-primary border-bottom border-primary"
              >Sign up Now</span
            >
          </p>
        </div>
      </div>

      <div
        class="bg-white container border-3 border-dark rounded-2 p-5 m-auto mt-5 mb-5"
      >
        <h1>
          <span class="border-bottom border-primary border-4 rounded-1">Re</span
          >gistration
        </h1>
        <br /><br />

        <i class="bi bi-person text-black-50 fs-4"></i>
        <input
          type="text"
          name="name"
          id="RegName"
          placeholder="Enter your name"
          class="border-0 fs-5 ms-3"
        />
        <hr class="mt-0" />

        <br />

        <i class="bi bi-envelope-open text-black-50 fs-5"></i>
        <input
          type="email"
          name="email"
          id="RegEmail"
          placeholder="Enter your email"
          class="border-0 fs-5 ms-3"
        />
        <hr class="mt-0" />

        <br />

        <div class="w-100">
          <i class="bi bi-lock text-black-50 fs-5"></i>
          <input
            type="password"
            name="pass"
            id="RegPassword"
            placeholder="Create a password"
            class="border-0 fs-5 ms-3"
          />
        </div>
        <hr class="mt-0" />

        <br />

        <div class="w-100 d-flex justify-content-between">
          <div>
            <i class="bi bi-lock text-black-50 fs-5"></i>
            <input
              type="password"
              name="pass"
              id="RegConfirmPassword"
              placeholder="Confirm a password"
              class="border-0 fs-5 ms-3"
            />
          </div>
          <div>
            <i class="bi bi-eye fs-5"></i>
          </div>
        </div>
        <hr class="mt-0" />

        <div class="d-flex justify-content-between align-items-center">
          <div>
            <input type="checkbox" name="check" id="check" /><span>
              I accepts all terms and condition</span
            >
          </div>
        </div>

        <div>
          <button
            class="btn btn-outline-primary bg-primary d-flex justify-content-center align-items-center gap-2 w-100 m-auto mt-5"
          >
            <span class="text-light fs-5" onclick="registration()">Register Now</span>
          </button>
        </div>

        <div class="d-flex justify-content-center w-100 mt-3">
          <p>
            Already have an account
            <span class="text-primary"
              ><span class="border-bottom border-primary">Lo</span>gin Now</span
            >
          </p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      4crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
