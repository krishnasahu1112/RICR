<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet" 
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <header class="position-sticky top-0 z-1" >
      <div
        class="container-fluid bg-primary px-3 py-1 d-flex justify-content-between align-items-center"
      >
        <div class="d-flex gap-2"> 
          <img
            src="1757864108139.jpg"
            alt=""
            width="60px"
            class="rounded-circle"
          />
          <h1 class="text-light">Registration Form</h1>
        </div>
        <button class="btn btn-info h-50">Student Login</button>
      </div>
    </header>

    <main>
      <div
        class="container bg-white border border-5 border-info rounded shadow p-3 mt-3"
      >
        <div class="border border-dark rounded p-3 pt-4 m-4 position-relative d-grid gap-2">
          <span
            class="border border-black mt-1 position-absolute fs-5 bg-white border-white text-primary"
            style="top: -20px"
          >
            Personal Information
          </span>

          <div class="d-flex align-items-center">
            <label for="FullName" class="form-label w-25 ">Full Name<sup class="text-danger fs-6"><b> *</b></sup></label>
            <input
              type="text"
              name="FullName"
              id="FullName"
              placeholder="Full Name"
              class="form-control"
              required
            />
          </div>

          <div class="d-flex align-items-center">
            <label for="email" class="form-label w-25">Email Address<sup class="text-danger fs-6"><b> *</b></sup></label>
            <input
              type="email"
              name="Email"
              id="Email"
              placeholder="Email"
              class="form-control"
              required
            />
          </div>

          <div class="d-flex align-items-center">
            <label for="Contact" class="form-label w-25">Contact Number<p class="text-danger fs-6"><b> *</b></p></label>
            <input
              type="number"
              name="number"
              id="Contact"
              placeholder="Contact Number"
              class="form-control"
              required
            />
          </div>

          <div class="d-flex align-items-center">
            <label for="dob" class="form-label w-25">Date of Birth<sup class="text-danger fs-6"><b> *</b></sup></label>
            <input
              type="date"
              name="dob"
              id="Dob"
              class="form-control"
              required
            />
          </div>

        </div>

        <div class="border border-dark rounded p-3 pt-4 m-4 position-relative">
          <span
            class="border border-black mt-1 position-absolute fs-5 bg-white border-white text-primary"
            style="top: -20px"
          >
            Academic Details
          </span>

          <div class="d-flex align-items-center">
            <label for="Qualification" class="form-label w-25">Qualification: <sup class="text-danger fs-6"><b> *</b></sup></label>
            <select name="Qualification" id="Qualification" class="form-select">
                <option value="select">--Select-Highest-Qualification--</option>
                <option value="10">10th Passed</option>
                <option value="12">12th Passed</option>
                <option value="ug">U.G.</option>
                <option value="pg">P.G.</option>
                <option value="phd">Ph.D</option>
            </select>
          </div>

          <div class="d-flex align-items-center">
            <label for="fullName" class="form-label w-25 ">Percent/Grade(Last Qualification)<sup class="text-danger fs-6"><b> *</b></sup></label>
            <input class="w-100 border rounded transparent p-2 " type="text" name="Percent" id="Percent" placeholder="Percent">
          </div>

        </div>

        <div class="border border-dark rounded p-3 pt-4 m-4 position-relative">
          <span
            class="border border-black mt-1 position-absolute fs-5 bg-white border-white text-primary"
            style="top: -20px"
          >
            Course Information
          </span>

          <div class="d-flex align-items-center">
            <label for="fullName" class="form-label w-25">Preferred Course<sup class="text-danger fs-6"><b> *</b></sup></label>
            <select name="Course" id="Course" class="form-select">
                <option value="Select Course">--Select-Course--</option>
                <option value="SpringBoot/Java Development">10th Passed</option>
                <option value="MERN Stack Development">MERN Stack Development</option>
                <option value="Data Analytics">Data Analytics</option>
                <option value="Python Programming">Python Programming</option>
                <option value="DSA with Java">DSA with Java</option>
            </select>
          </div>

          <div class="d-flex align-items-center py-3">
            <label for="timing" class="form-label w-25 ">Batch Timing Preference<sup class="text-danger fs-6"><b> *</b></sup></label>
            <div>
              <input type="checkbox">Morning
            </div>
            <div>
              <input type="checkbox">Afternoon
            </div>
            <div>
              <input type="checkbox">Evening
            </div>
            <div>
              <input type="checkbox">Weekends
            </div>
          </div>

        </div>


        <div class="border border-dark rounded p-3 pt-4 m-4 position-relative ">
          <span
            class="border border-black mt-1 position-absolute fs-5 bg-white border-white text-primary"
            style="top: -20px"
          >
            Address
          </span>

          <div class="d-flex align-items-center">
            <label for="fullName" class="form-label w-25 ">Residential Address<sup class="text-danger fs-6"><b> *</b></sup></label>
            <input
              type="text"
              name="fullName"
              id="fullName"
              placeholder="Full Name"
              class="form-control"
              required
            />
          </div>

          <div class="d-flex align-items-center">
            <label for="City" class="form-label w-25">City<sup class="text-danger fs-6"><b> *</b></sup></label>
            <input
              type="text"
              name="City"
              id="City"
              placeholder="City"
              class="form-control"
              required
            />
          </div>

          <div class="d-flex align-items-center">
            <label for="mobile" class="form-label w-25">Pin Code<p class="text-danger fs-6"><b> *</b></p></label>
            <input
              type="number"
              name="PinCode"
              id="PinCode"
              placeholder="Pin Code"
              class="form-control"
              required
            />
          </div>

        </div>

        <div class="border border-dark rounded p-3 pt-4 m-4 position-relative ">
          <span
            class="border border-black mt-1 position-absolute fs-5 bg-white border-white text-primary"
            style="top: -20px"
          >
            Guardian Details
          </span>

          <div class="d-flex align-items-center">
            <label for="GuardianName" class="form-label w-25 ">Guardian's Full Name<sup class="text-danger fs-6"><b> *</b></sup></label>
            <input
              type="text"
              name="GuardianName"
              id="GuardianName"
              placeholder="Full Name"
              class="form-control"
              required
            />
          </div>

          <div class="d-flex align-items-center">
            <label for="email" class="form-label w-25">Guardian's Contact Number<sup class="text-danger fs-6"><b> *</b></sup></label>
            <input
              type="number"
              name="GuardianContact"
              id="GuardianContact"
              placeholder="Guardian's Contact Number"
              class="form-control"
              required
            />
          </div>

        </div>

        <div class="border border-dark rounded p-3 pt-4 m-4 position-relative ">
          <span
            class="border border-black mt-1 position-absolute fs-5 bg-white border-white text-primary"
            style="top: -20px"
          >
            Additional Information
          </span>

          <div class="d-flex align-items-center">
            <label for="Information" class="form-label w-25 ">How did you hear about us?<sup class="text-danger fs-6"><b> *</b></sup></label>
            <input
              type="text"
              name="Information"
              id="Information"
              placeholder="How did you hear about us?"
              class="form-control"
              required
            />
          </div>

          <div class="d-flex align-items-center">
            <label for="email" class="form-label w-25">Special Requirements (optional)<sup class="text-danger fs-6"><b> *</b></sup></label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email"
              class="form-control"
              required
            />
          </div>

        </div>

      </div>

    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
