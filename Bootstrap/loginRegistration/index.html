<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body class="bg-primary">
    <!-- this is main box -->
    <div class="container">

        <!-- Login Form -->
        <div class="container bg-light">
            <h2 ><span class="text-decoration-underline text" ><span class="text-dark">Lo</span></span>gin</h2>
        </div>

        <!-- Registration Form -->
        <div class="container">
            <span>
                <i class="bi bi-envelope"></i>
                <input type="email" name="RegEmail" id="RegEmail" placeholder="Enter your email">

            </span>

            <span>
                <i class="bi bi-lock"></i>
                <input type="password" name="RegPassword" id="RegPassword">
                
            </span>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
