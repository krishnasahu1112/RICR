<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Task 2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

</head>
<body>
    <div id="mainbox">
        <div id="registration">
            <h2>Registration</h2>
        </div>
        <div id="username">
            <span class="material-symbols-outlined">person</span>
            <input type="text" name="username" id="username" placeholder="Enter your Name">
        </div>
        <hr id="hr1" color="grey">

        <div id="email">
            <span class="material-symbols-outlined">mail</span>
            <input type="email" name="email" id="email" placeholder="Enter your Email">
        </div>
        <hr id="hr1" color="grey">
        <div id="password">
           <span class="material-symbols-outlined">lock</span>
           <input type="password" name="password" id="password" placeholder="Create your password">
           <span class="material-symbols-outlined">visibility_off</span>
        </div>
        <hr id="hr1" color="grey">
        <div id="password">
           <span class="material-symbols-outlined">lock</span>
           <input type="password" name="password" id="password" placeholder="Confirm your password">
           <span class="material-symbols-outlined">visibility_off</span>
        </div>
        <hr id="hr2" color="grey">
        <div id="remember">
            <input type="checkbox" name="remember" id="remember">
            <span id="rem1">I accept all terms & conditions</span>
        </div>
        <div id="loginButton">
            <button>Register Now</button>
        </div>
        <div id="signup">
            <span>Already have an account? <a href="">Login Now</a></span>
        </div>
    </div>
</body>
</html>
